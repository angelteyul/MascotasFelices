version: '3'
services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB: mascotas_felices
      - POSTGRES_USER: angelteyul
      - POSTGRES_PASSWORD: adminadmin
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
